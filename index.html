<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gema Edukasi OPALP - Api Sang Naga</title>
    <style>
        /* Pengaturan Dasar Halaman */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Latar belakang hitam polos (default) */
            color: white;
        }

        /* Kontainer Slide Dasar */
        .slide {
            height: 100vh; /* Tinggi penuh */
            width: 100vw;  /* Lebar penuh */
            display: none; /* Sembunyi secara default */
            flex-direction: column;
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }
        
        /* --- Slide 1: Hanya Logo --- */
        #slide1 {
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Slide 1 tidak boleh scroll */
            padding: 20px;
        }
        
        #slide1-content {
            text-align: center;
            margin-bottom: 30px; /* Jarak antara logo dan tombol */
        }

        #slide1-content img {
            max-width: 80%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 10px;
        }

        #enter-button {
            margin-top: 20px;
            font-size: 1.3em;
            padding: 12px 25px;
            cursor: pointer;
            background: linear-gradient(145deg, #e60000, #a10000);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        #enter-button:hover {
            transform: scale(1.05);
        }
        
        /* --- Slide 2: Pemutar Audio (Bisa Scroll) --- */
        #slide2 {
            overflow-y: auto; /* MENGIZINKAN SCROLL ATAS-BAWAH */
            overflow-x: hidden; /* Mencegah scroll kiri-kanan */
            justify-content: flex-start; /* Konten mulai dari atas */
            align-items: center; /* Konten di-center horizontal */
            padding: 20px; /* Beri padding di sekeliling */
        }

        /* Gambar poster yang sekarang jadi konten */
        .scrollable-content-image {
            width: 100%; /* Lebar penuh */
            max-width: 800px; /* Batas maks lebar gambar */
            height: auto; /* Tinggi otomatis sesuai rasio */
            display: block;
            margin-top: 20px; /* Jarak dari tombol kembali */
            margin-bottom: 20px; /* Jarak ke player */
        }
        
        /* Ruang kosong di bagian bawah agar ada jarak */
        #scroll-padding {
            height: 40px; 
        }

        /* Pemutar Audio (SEKARANG DI DALAM ALUR SCROLL) */
        #player {
            /* 'position: fixed' DIHAPUS */
            position: relative; /* Kembali ke alur normal */
            bottom: auto;
            left: auto;
            transform: none; /* Reset transform */
            width: 100%; /* Lebar penuh */
            max-width: 700px;
            z-index: auto;
            margin-left: auto;
            margin-right: auto;
        }

        /* Tombol Kembali (SEKARANG DI DALAM ALUR SCROLL) */
        .back-button {
            /* 'position: fixed' DIHAPUS */
            position: relative;
            top: 0; /* Tidak perlu jarak 'top' krn sudah di-handle padding #slide2 */
            left: 0; 
            font-size: 1em;
            padding: 10px 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid #fff;
            border-radius: 5px;
            z-index: auto;
            transition: background-color 0.2s;
            margin-right: auto; /* Dorong tombol ke kiri */
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    
    <div id="slide1" class="slide">
        
        <div id="slide1-content">
            <img src="1000169933.png" alt="DVTEAM NP Logo">
        </div>
        <button id="enter-button" onclick="playSong()">Masuk & Putar Lagu</button>
    </div>
    
    <div id="slide2" class="slide">
        
        <button class="back-button" onclick="goBack()">Kembali</button>
        
        <img src="1000171790.jpg" alt="Api Sang Naga" class="scrollable-content-image">
        
        <audio id="player" controls preload="auto">
            <source src="apisangnaga.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>

        <div id="scroll-padding"></div>
    </div>

    <script>
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const audioPlayer = document.getElementById('player');
        const slide2Content = document.getElementById('slide2'); // Untuk reset scroll

        // Tampilkan slide 1 saat halaman pertama kali dimuat
        slide1.style.display = 'flex';

        // Fungsi untuk pindah ke slide 2 dan memutar lagu
        function playSong() {
            slide1.style.display = 'none'; // Sembunyikan slide 1
            slide2.style.display = 'flex'; // Tampilkan slide 2
            slide2Content.scrollTop = 0; // Reset scroll ke paling atas
            audioPlayer.play(); // Langsung putar audio
        }

        // Fungsi untuk kembali ke slide 1 dan menghentikan lagu
        function goBack() {
            slide2.style.display = 'none'; // Sembunyikan slide 2
            slide1.style.display = 'flex'; // Tampilkan slide 1
            audioPlayer.pause(); // Jeda audio
            audioPlayer.currentTime = 0; // Kembalikan audio ke awal
        }
    </script>
</body>
</html>
