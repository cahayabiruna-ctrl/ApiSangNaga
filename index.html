<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gema Edukasi OPALP - Api Sang Naga</title>
    <style>
        /* Pengaturan Dasar Halaman */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Mencegah scrolling */
            background-color: #000; /* Latar belakang hitam polos (default) */
            color: white;
        }

        /* Kontainer Slide Dasar */
        .slide {
            height: 100vh; /* Tinggi penuh */
            width: 100vw;  /* Lebar penuh */
            display: none; /* Sembunyi secara default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* Untuk penempatan elemen di dalamnya */
            box-sizing: border-box;
            padding: 20px;
        }
        
        /* --- Slide 1: Hanya Logo --- */
        #slide1 {
            background-image: none; /* Memastikan tidak ada background gambar */
        }
        
        #slide1-content {
            text-align: center;
            margin-bottom: 30px; /* Jarak antara logo dan tombol */
        }

        /* Logo di slide 1 (sekarang jadi elemen utama) */
        #slide1-content img {
            max-width: 80%; /* Logo dibuat lebih besar */
            max-height: 60vh;
            object-fit: contain;
            border-radius: 10px;
        }

        /* Tombol untuk masuk ke slide 2 */
        #enter-button {
            margin-top: 20px;
            font-size: 1.3em;
            padding: 12px 25px;
            cursor: pointer;
            background: linear-gradient(145deg, #e60000, #a10000);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        #enter-button:hover {
            transform: scale(1.05); /* Efek zoom saat disentuh */
        }
        
        /* --- Slide 2: Pemutar Audio (Dengan Background) --- */
        #slide2 {
            /* Menggunakan gambar sebagai latar belakang */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('1000171790.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Pemutar Audio (Posisi Presisi di Bawah Tengah) */
        #player {
            position: absolute;
            bottom: 40px; /* Jarak presisi dari bawah */
            left: 50%;
            transform: translateX(-50%); /* Trik CSS untuk center horizontal */
            width: 90%; /* Lebar responsif */
            max-width: 700px; /* Batas lebar maksimum */
            z-index: 5;
        }

        /* Tombol Kembali */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1em;
            padding: 10px 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid #fff;
            border-radius: 5px;
            z-index: 10;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    
    <div id="slide1" class="slide">
        
        <div id="slide1-content">
            <img src="1000169933.png" alt="DVTEAM NP Logo">
        </div>
        <button id="enter-button" onclick="playSong()">Masuk & Putar Lagu</button>
    </div>
    
    <div id="slide2" class="slide">
        <button class="back-button" onclick="goBack()">Kembali</button>
        <audio id="player" controls preload="auto">
            <source src="(Title)_ Api Sang Naga (Gema Edukasi OPA.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <script>
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const audioPlayer = document.getElementById('player');

        // Tampilkan slide 1 saat halaman pertama kali dimuat
        slide1.style.display = 'flex';

        // Fungsi untuk pindah ke slide 2 dan memutar lagu
        function playSong() {
            slide1.style.display = 'none'; // Sembunyikan slide 1
            slide2.style.display = 'flex'; // Tampilkan slide 2
            audioPlayer.play(); // Langsung putar audio
        }

        // Fungsi untuk kembali ke slide 1 dan menghentikan lagu
        function goBack() {
            slide2.style.display = 'none'; // Sembunyikan slide 2
            slide1.style.display = 'flex'; // Tampilkan slide 1
            audioPlayer.pause(); // Jeda audio
            audioPlayer.currentTime = 0; // Kembalikan audio ke awal
        }
    </script>
</body>
</html>
